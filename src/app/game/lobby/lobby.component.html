
<div class="lobby">
  <h2>Your Library</h2>

  <div class="filter">
    <h3>Search games</h3>
    <input placeholder="search" #searchInput autocomplete="off"/>
  </div>
  <ng-container *ngIf="(games$ | async) as games">
    <div class="lobby-thumbs" *ngIf="games.length > 0 else noData;">
      <div class="img" *ngFor="let game of games">
        <img [src]="game.thumbnail">
      </div>
    </div>
    <ng-template #noData>
      <div class="no-data">
        No games
      </div>
    </ng-template>
  </ng-container>
</div>
