<div class="header">
  <div class="logo" [routerLink]="'/'">
    <span>IRON</span>
    <span>EYES</span>
  </div>
  <div class="links">
      <app-redeem *ngIf="showRedeemField" class="link" ></app-redeem>
      <a class="link" *ngIf="(user$ | async) && !showRedeemField" (click)="showRedeemField = !showRedeemField">Redeem a code</a>
      <a class="link" *ngIf="(user$ | async)" [routerLink]="'games'">Library</a>
      <a class="link" *ngIf="(user$ | async)" >Profile</a>
      <a class="link" *ngIf="isAdmin$ | async">Admin</a>
      <a class="link" *ngIf="user$ | async" (click)="logout()">LogOut</a>
      <a class="link" *ngIf="!(user$ | async)" [routerLink]="'login'">LogIn</a>
  </div>
</div>
