<div *ngIf="control?.invalid && (control.dirty || control.touched)" class="alert">
  <div *ngIf="control.errors.required">
    <span i18n>This field is required.</span>
  </div>
  <div *ngIf="control.errors.email">
    <span i18n>This field should be in email format.</span>
  </div>
  <div *ngIf="control.errors.pattern">
    <span i18n>This is an invalid pattern</span>
  </div>
</div>
